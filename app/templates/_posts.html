<ul class="posts">
   {% for post in posts %}
      <li class="post">
         <div class="post__thumbnail">
            <a href="{{ url_for('.user_profile', username=post.author.username) }}">
               <img src="{{ post.author.gravatar(size=40) }}"
                    alt=""
                    class="img-rounded profile-thumbnail"> </a>
         </div>
         <div class="post--content">

            <div class="post__date">{{ moment(post.timestamp).fromNow() }}</div>
            <div class="post__author">
               <a href="{{ url_for('.user_profile', username=post.author.username) }}">{{ post.author.username }}</a>
            </div>
            <div class="post__body">
               {% if post.body_html %}
                  {{ post.body_html|safe }}
               {% else %}
                  {{ post.body }}
               {% endif %}
            </div>
         </div>
      </li>
   {% endfor %}
</ul>
